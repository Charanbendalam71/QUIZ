<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: beige;">
    <div class="container">
        <div id="quiz" data-question="4">
            <h1>Quiz</h1>
            
            <h3 id="question">5. What is an event in JavaScript?</h3>
            <div class="options">
                <button id="btn0" class="option btn btn-dark">a) none </button>
                <button id="btn1" class="option btn btn-dark">b) nothing</button>
                <button id="btn2" class="option btn btn-dark">c) a and b</button>
                <button id="btn3" class="option btn btn-dark">d) clicking or typing</button>
            </div>
            
            <footer>
                <button class="btn btn-primary btn-lg item" id="previous"><a href="index4.html">Previous</a></button>
                <button class="btn btn-success btn-lg item" id="next">Next</button>
                <button class="btn btn-danger btn-lg item" id="quit" target="_blank">Quit</button>
                <button class="btn btn-primary btn-lg item" id="submit"><a href="score.html">Submit</a></button>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
